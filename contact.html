<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        
        <div class="header-left">
            <img class="logo" src="res/pngkey.com-food-png-37614.png"  onclick="window.location.href='index.html'">
            <h1 class="header-name">Ungli Chaat</h1>
        </div>
        <!-- Add a menu icon here -->
        
        <div class="header-right">
            <a href="index.html"><span class="fa fa-home"></span>  Home</a>
            <a href="menu-snacks.html"><span class="fa fa-bars"></span>    Menu</a>
            <a href="login.html" class="login"><span class="fa fa-user"></span>  Log in</a>
            <a href="about.html"><span class="fa fa-info"></span>  About us</a>
            <a href="order.html"><span class="fa fa-shopping-cart"></span> Order now!</a>
            <a href="contact.html"><span class="fa fa-phone"></span> Contact us</a>
        </div>
    
    </header>
    <div class="body">
        <div class="contact">
            <h1>Contact Us</h1>
            <br>
            <p>Have any questions or complaints? We'd love to hear from you</p>
            <br>
            <input type="text" name="name" id="name" placeholder="Enter your Name">
            <br>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter a valid email address">
            <br>
            <br>
            <input type="text" name="message" id="msg" placeholder="Enter your message">
            <br>
            <br>
            <button class="submit">Submit</button>
        </div>
        <div class="rcol"></div>
        <div class="box">
            <div class="mobile">
                <span class="fa fa-mobile"></span>
                <p>+91-9876540010</p>
                <p>888-0123-4567</p>
            </div>
            <div class="fax">
                <span class="fa fa-fax"></span>
                <p>1-234-567-8900</p>
            </div>
            <div class="email">
                <span class="fa fa-envelope"></span>
                <p>unglichaat@outlook.com</p>
            </div>
        </div>

    </div>
</body>
